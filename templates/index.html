<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <!-- Corrected Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<style>
    h1{
        color: mediumseagreen;
        text-align: center;
    }
    .warning{
        color: red;
        font-weight: bold;
        text-align: center;
    }
    .card{
        margin-left: 410px;
        margin-top: 20px;
        color: white;
    }
    .container{
        background: #edf2f7;
        font-weight: bold;
        padding-bottom: 10px;
        border-radius: 15px;
    }
</style>
<body style="background: #8C8888">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">About</a>
                    </li>
                </ul>
                <form action="" class="d-flex" role="search">
                    <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- ======================================================================== -->
     
    <div class="container my-3 mt-3">
        <h1 class="text-success">Crop Recommendation System <span class="text-success"></span></h1>
        <!-- adding form -->
         <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" class="form-control" name="Nitrogen" placeholder="Enter Nitrogen" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" class="form-control" name="Phosphorus" placeholder="Enter Phosphorus" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" class="form-control" name="Potassium" placeholder="Enter Potassium" required step="0">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" id="Temperature" class="form-control" name="Temperature" placeholder="Enter Temperature" required step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" id="Humidity" class="form-control" name="Humidity" placeholder="Enter Humidity" required step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="ph">pH</label>
                    <input type="number" id="ph" class="form-control" name="ph" placeholder="Enter ph" required step="0.01">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
         </form>

         {% if result %}
         <div class="card bg-dark" style="width: 18rem;">
            <img src="{{ url_for('static', filename= 'img.jpg') }}" class="card-image-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Recommended Crop for Cultivation is: </h5>
                <p class="card-text">{{ result }}</p>
            </div>
         </div>
         {% endif %}
     </div>

     <!-- Corrected Bootstrap JS Link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
